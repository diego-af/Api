<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult CEP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
    
    <div class="container">
        <h1>Consultando Localidades</h1>
        <form>
           <div class="form-group">
               <label for="cep">CEP</label>
               <input type="text" class="form-control" maxlength="9" id="cep">
               <small>00000-00</small>
           </div>
           <div class="form-group">
               <label for="logroadouro">Logradouro</label>
               <input type="text" class="form-control" id="Logradouro">
               <small>Rua</small>
           </div>
           <div class="form-group">
               <label for="bairro">Bairro</label>
               <input type="text" class="form-control" id="bairro">
               <small>Bairro</small>
           </div>
           <div class="form-group">
               <label for="localidade">Localidade</label>
               <input type="text" class="form-control" id="localidade">
               <small>Cidade</small>
           </div>
           <div class="form-group">
               <label for="uf">UF</label>
               <input type="text" class="form-control" id="uf">
               <small>estado</small>
           </div>



        </form>
        <script src="src/Js/main.js"></script>
    </div>
</body>
</html>
